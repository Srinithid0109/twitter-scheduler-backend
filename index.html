<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twitter Scheduler</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <h1>Twitter Scheduler</h1>
    <div id="authSection">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showRegister">Register</a></p>
    </div>
    <div id="registerSection" style="display: none;">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
    </div>
    <div id="tweetSection" style="display: none;">
      <h2>Schedule Tweet</h2>
      <form id="tweetForm">
        <textarea id="tweetContent" placeholder="What's happening?" maxlength="280" required></textarea>
        <input type="datetime-local" id="scheduleTime" required>
        <button type="submit">Schedule Tweet</button>
      </form>
      <h2>Scheduled Tweets</h2>
      <ul id="tweetList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
